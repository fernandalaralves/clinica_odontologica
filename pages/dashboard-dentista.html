<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Dentista</title>
    <link rel="stylesheet" href="../styles/dashboard-dentista.css" />
  </head>
  <body>
    <header>
      <h1>Agenda do Dia</h1>
      <span>Dentista: Dr(a). Ana</span>
      <div class="filtro">
        <label for="data">Data:</label>
        <input type="date" id="data" />
        <button id="btn-filtrar">Filtrar</button>
      </div>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Horário</th>
            <th>Paciente</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabela-agenda"></tbody>
      </table>
    </main>
    <script src="../scripts/dashboard-dentista.js"></script>
  </body>
</html>
